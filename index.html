<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<header>
    <ul>
    <li><a href="https://www.myntra.com/?utm_source=dms_bing&utm_medium=bing_cpc&utm_campaign=dms_bing_Brand_BMM_Desktop&utm_source=bing&msclkid=4cb5d23f8c0d1cbbfd8ab4819b3362d2&utm_term=myntra&utm_content=Myntra_Generic">Home</a></li>
    <li><a href="">About</a></li>
    <li><a href="#">Products</a></li>
    <li ><a href="#">Services</a></li>
    </ul>
</header>


<div id="products">
    <div class="product">
        <img src="../images/shirt.png" height="200px" width="200px">
        <h1>SHIRT</h1>
        <p>This is a Shirt</p>
        <p>$20.00</p>
        <button>Add to cart</button>
    </div>

    <div class="product">
        <img src="../images/shoe.jpeg" height="200px" width="200px">
        <h1>SHOES</h1>
        <p>This is a Shoe</p>
        <p>$15.00</p>
        <button>Add to cart</button>
    </div>

    <div class="product">
        <img src="../images/tshirt.jpeg" height="200px" width="200px">
        <h1>T-Shirt</h1>
        <p>This is a T-Shirt</p>
        <p>$10.00</p>
        <button>Add to cart</button>
    </div>

    <div class="product">
        <img src="../images/pants.jpeg" height="200px" width="200px">
        <h1>PANTS</h1>
        <p>This is a Pant</p>
        <p>$25.00</p>
        <button>Add to cart</button>
    </div>    
</div>

 <script>
    document.addEventListener("DOMContentLoaded", () => {
    // Select all the "Add to cart" buttons
    const cartButtons = document.querySelectorAll(".product button");

    cartButtons.forEach((button) => {
        button.addEventListener("click", () => {
            // Display a message when a button is clicked
            alert("One item added to cart");
        });
    });
});

 </script>
